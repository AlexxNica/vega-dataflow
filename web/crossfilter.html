    <script type="text/javascript">
console.log('DATAFLOW version', dataflow.version);
var $ = dataflow.events;

var g = normal(50, 20);
function gen() {
  var u = -1, v = -1, x = -1;
  while (u < 0 || u >= 100) { u = g(); }
  while (v < 0 || v >= 100) { v = Math.random() < 0.8 ? g() : 100*Math.pow(u/100,2); }
  x = Math.random() < 0.5 ? 100 * Math.random() : 25 + 50 * Math.random();
  return {u:u, v:v, x:x};
}

function clamp(v, min, max) {
  return Math.min(max, Math.max(v, min));
}

function range(_) {
  var a = clamp(Math.min(_.x[0], _.x[1]), 0, 500),
      b = clamp(Math.max(_.x[0], _.x[1]), 0, 500);
  return [(a/5), (b/5)];
}

function updateBrush(_) {
  var line = document.querySelectorAll(_.el + ' rect.line');
  line[0].setAttribute('x', _.x[0]);
  line[1].setAttribute('x', _.x[1]);

  var brush = document.querySelector(_.el + ' rect.brush');
  brush.setAttribute('x', Math.min(_.x[0], _.x[1]));
  brush.setAttribute('width', Math.abs(_.x[1] - _.x[0]));
}

function updateChart(_) {
  var rect = document.querySelectorAll(_.el + ' > rect'),
      data = _.source,
      max  = _.extent[1],
      step = 5, i, b, h;

  for (i=0; i<data.length; ++i) {
    b = ~~(data[i].key / 5);
    h = 100 * data[i].count / max;
    rect[b].setAttribute('height', h);
    rect[b].setAttribute('y', 100 - h);
  }
}

function binU(t) { return 5 * ~~(t.u / 5); } binU.fields = ['u'];
function binV(t) { return 5 * ~~(t.v / 5); } binV.fields = ['v'];
function binX(t) { return 5 * ~~(t.x / 5); } binX.fields = ['x'];
function u(t) { return t.u; } u.fields = ['u'];
function v(t) { return t.v; } v.fields = ['v'];
function x(t) { return t.x; } x.fields = ['x'];

var df = new dataflow.Dataflow(),
    dn  = df.add(1e5), // Number of tuples
    xd  = df.add(  0), // x-down coordinate

    x1  = df.add([  0, 250]),
    x2  = df.add([250, 500]),
    x3  = df.add([  0, 500]),

    r1  = df.add(range, {x:x1}),
    r2  = df.add(range, {x:x2}),
    r3  = df.add(range, {x:x3}),

    b1  = df.add(updateBrush, {el:'#view1', x:x1}),
    b2  = df.add(updateBrush, {el:'#view2', x:x2}),
    b3  = df.add(updateBrush, {el:'#view3', x:x3}),

    dg  = df.add(dataflow.Generate, {num:dn, gen:gen}),
    c0  = df.add(dataflow.Collect, {index:true, source:dg}),
    fb  = df.add(dataflow.CrossFilter, {fields:[u,v,x], query:[r1,r2,r3], source:c0});

// add histograms
[binU, binV, binX].forEach(function(bin, i) {
  var h  = df.add(dataflow.Histogram, {field:bin, source:c0}),
      c  = df.add(dataflow.Collect, {source: h}),
      x  = df.add(dataflow.Extent, {field:'count', source:c}),

      f  = df.add(dataflow.ResolveFilter, {ignore:(1<<i), bitmap:fb}),
      hf = df.add(dataflow.Histogram, {field:bin, source:f}),
      cf = df.add(dataflow.Collect, {source: hf}),

      dom = '#view' + (i+1) + ' ',
      v  = df.add(updateChart, {el:dom+'.base', source:c, extent:x}),
      vf = df.add(updateChart, {el:dom+'.filt', source:cf, extent:x});
});

// EVENT HANDLING

function drag(start) { return mm.between(start, mu); }

function pageX(_, e) { return e.pageX; }

function dragX(_, e) { return [_.x[0], e.pageX - 10]; }

function setX(_, e) {
  var x = clamp(e.pageX - 10, 0, 500);
  return [x, x];
}

function panX(_, e) {
  var dx = e.pageX - _.xdown;
  return [_.x[0] + dx, _.x[1] + dx];
}

var md = $(window, 'mousedown'),
    mu = $(window, 'mouseup'),
    mm = $(window, 'mousemove'),
    v1 = md.filter(function(e) { return e.pageY <= 110; }),
    v2 = md.filter(function(e) { return 110 < e.pageY && e.pageY <= 220; }),
    v3 = md.filter(function(e) { return 220 < e.pageY && e.pageY <= 330; });

// set xdown on mousedown
df.on(md, xd, pageX);

// drag out new brush extents
df.on(v1, x1, setX).on(drag(v1), x1, dragX, {x:x1})
  .on(v2, x2, setX).on(drag(v2), x2, dragX, {x:x2})
  .on(v3, x3, setX).on(drag(v3), x3, dragX, {x:x3});

// pan existing brushes
df.on(drag($('#view1 .brush', 'mousedown')), x1, panX, {x:x1, xdown:xd})
  .on(drag($('#view2 .brush', 'mousedown')), x2, panX, {x:x2, xdown:xd})
  .on(drag($('#view3 .brush', 'mousedown')), x3, panX, {x:x3, xdown:xd});

// update xdown *after* drags are processed
df.on(mm, xd, pageX);

// kick things off
df.run();

function normal(mean, stdev) {
  var next = null;
  return function() {
    var x = 0, y = 0, rds, c;
    if (next != null) { x = next; next = null; return x; }
    do {
      x = Math.random()*2-1;
      y = Math.random()*2-1;
      rds = x*x + y*y;
    } while (rds === 0 || rds > 1);
    c = Math.sqrt(-2*Math.log(rds)/rds); // Box-Muller transform
    next = mean + y*c*stdev;
    return mean + x*c*stdev;
  };
}
