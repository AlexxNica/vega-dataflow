    <script type="text/javascript">
console.log('DATAFLOW version', dataflow.version);

var g = dataflow.normal(50, 20);
function gen() {
  var u = -1, v = -1, x = -1;
  while (u < 0 || u >= 100) { u = g(); }
  while (v < 0 || v >= 100) { v = Math.random() < 0.8 ? g() : 100*Math.pow(u/100,2); }
  x = Math.random() < 0.5 ? 100 * Math.random() : 25 + 50 * Math.random();
  return {u:u, v:v, x:x};
}

function clamp(v, min, max) {
  return Math.min(max, Math.max(v, min));
}

function range(_) {
  var a = clamp(Math.min(_.x[0], _.x[1]), 0, 500),
      b = clamp(Math.max(_.x[0], _.x[1]), 0, 500);
  return [(a/5), (b/5)];
}

function updateBrush(_) {
  var line = document.querySelectorAll(_.el + ' rect.line');
  line[0].setAttribute('x', _.x[0]);
  line[1].setAttribute('x', _.x[1]);

  var brush = document.querySelector(_.el + ' rect.brush');
  brush.setAttribute('x', Math.min(_.x[0], _.x[1]));
  brush.setAttribute('width', Math.abs(_.x[1] - _.x[0]));
}

function updateChart(_, pulse) {
  var rect = document.querySelectorAll(_.el + ' > rect'),
      data = pulse.source,
      max  = _.extent[1],
      step = 5, i, b, h;

  for (i=0; i<data.length; ++i) {
    b = ~~(data[i].bin / 5);
    h = 100 * data[i].count / max;
    rect[b].setAttribute('height', h);
    rect[b].setAttribute('y', 100 - h);
  }
}

var u = dataflow.field('u'),
    v = dataflow.field('v'),
    x = dataflow.field('x'),
    count = dataflow.field('count');

var df = new dataflow.Dataflow(),
    dn  = df.add(5e5), // Number of tuples
    xd  = df.add(  0), // x-down coordinate

    x1  = df.add([  0, 250]),
    x2  = df.add([250, 500]),
    x3  = df.add([  0, 500]),

    r1  = df.add(range, {x:x1}),
    r2  = df.add(range, {x:x2}),
    r3  = df.add(range, {x:x3}),

    b1  = df.add(updateBrush, {el:'#view1', x:x1}),
    b2  = df.add(updateBrush, {el:'#view2', x:x2}),
    b3  = df.add(updateBrush, {el:'#view3', x:x3}),
    bin = [
      df.add(dataflow.Bin, {name:'bin', field:u, extent:[0,100], step:5}),
      df.add(dataflow.Bin, {name:'bin', field:v, extent:[0,100], step:5}),
      df.add(dataflow.Bin, {name:'bin', field:x, extent:[0,100], step:5})
    ],

    dg  = df.add(dataflow.Generate, {num:dn, gen:gen}),
    c0  = df.add(dataflow.Collect, {pulse:dg}),
    cf  = df.add(dataflow.CrossFilter, {fields:[u,v,x], query:[r1,r2,r3], pulse:c0});

// add histograms
bin.forEach(function(bin, i) {
  var a  = df.add(dataflow.Aggregate, {groupby:bin, drop:false, pulse:c0}),
      c  = df.add(dataflow.Collect, {pulse: a}),
      x  = df.add(dataflow.Extent, {field:count, pulse:c}),

      fr = df.add(dataflow.ResolveFilter, {ignore:(1<<i), filter:cf}),
      fa = df.add(dataflow.Aggregate, {groupby:bin, drop:false, pulse:fr}),
      fc = df.add(dataflow.Collect, {pulse: fa}),

      dom = '#view' + (i+1) + ' ',
      v  = df.add(updateChart, {el:dom+'.base', pulse:c, extent:x}),
      vf = df.add(updateChart, {el:dom+'.filt', pulse:fc, extent:x});
});

// EVENT HANDLING

function setX(_, e) {
  var x = clamp(e.pageX - 10, 0, 500);
  return [x, x];
}

function dragX(_, e) {
  return [_.x[0], e.pageX - 10];
}

function panX(_, e) {
  var dx = e.pageX - _.xdown;
  return [_.x[0] + dx, _.x[1] + dx];
}

function maxX() { return [0, 500]; }

function zoomX(_, e) {
  var s = Math.pow(1.0005, e.deltaY * Math.pow(16, e.deltaMode)),
      cx = (_.x[0] + _.x[1]) / 2,
      dx = s * Math.abs(_.x[1] - _.x[0]) / 2;
  return [cx-dx, cx+dx];
}

function pageX(_, e) { return e.pageX; }

function drag(a) { return mm.between(a, mu); }

var views = [
  function(e) { return e.pageY <= 110; },
  function(e) { return 110 < e.pageY && e.pageY <= 220; },
  function(e) { return 220 < e.pageY && e.pageY <= 330; }
];

var md = df.events(window, 'mousedown'),
    mu = df.events(window, 'mouseup'),
    mm = df.events(window, 'mousemove'),
    mw = df.events(window, 'wheel'),
    mc = df.events(window, 'dblclick');

df.on(md, xd, pageX); // set xdown on mousedown

[x1, x2, x3].forEach(function(x, i) {
  var vdown = md.filter(views[i]),
      bdown = df.events('#view'+(i+1)+' .brush', 'mousedown');

  df.on(vdown, x, setX)                        // set extent on mouse down
    .on(drag(vdown), x, dragX, {x:x})          // drag out brush extent
    .on(drag(bdown), x, panX, {x:x, xdown:xd}) // pan brush
    .on(mc.filter(views[i]), x, maxX)          // maximize on double click
    .on(mw.filter(views[i]), x, zoomX, {x:x}); // zoom on scroll wheel
});

df.on(mm, xd, pageX); // update xdown *after* drags are processed
df.run(); // kick things off
