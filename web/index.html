    <svg width="521" height="421">
      <rect id="outer" x="0" y="0" width="100" height="100"></rect>

    <script type="text/javascript">
console.log('DATAFLOW version', dataflow.version);

data();
layout();

function data() {
  var g = normal(50, 20);
  function gen() {
    var v = -1;
    while (v < 0 || v >= 100) { v = g(); }
    return v;
  }

  function samples(_) {
      return Math.min(Math.max(100,
        _.my <= 100 ? 1e5 : (500-(_.my-100))*20), 1e5);
  }

  function thresh(_) { return _.mx / 5; }

  function filter(_) {
    var ft = _.ft,
        fn = function(t) { return t.data < ft; };
    return (fn.fields = ['data'], fn);
  }

  function bin(t) { return 5 * ~~(t.data / 5); } bin.fields = ['data'];

  function histogram(_) {
    var rect = document.querySelectorAll(_.el),
        data = _.source,
        max  = _.extent[1],
        step = 5, i, b, h;

    for (i=0; i<data.length; ++i) {
      b = ~~(data[i].key / 5);
      h = 100 * data[i].count / max;
      rect[b].setAttribute('height', h);
      rect[b].setAttribute('y', 100 - h);
    }
  }

  var df = new dataflow.Dataflow(),
      mx = df.add(1000),
      my = df.add(10),
      dn = df.add(samples, {my:my}),
      ft = df.add(thresh, {mx:mx}),
      fv = df.add(filter, {ft:ft}),

      // generate data
      dg = df.add(new dataflow.Generate({num:dn, gen:gen})),

      // histogram full data set
      h1 = df.add(new dataflow.Histogram({field:bin, source:dg})),
      c1 = df.add(new dataflow.Collect({source: h1})),
      x1 = df.add(new dataflow.Extent({field:'count', source:c1})),
      v1 = df.add(histogram, {el:'.hist .base > rect', source:c1, extent:x1}),

      // histogram filtered data set
      fl = df.add(new dataflow.Filter({test:fv, source:dg})),
      h2 = df.add(new dataflow.Histogram({field:bin, source:fl})),
      c2 = df.add(new dataflow.Collect({source: h2})),
      v2 = df.add(histogram, {el:'.hist .filt > rect', source:c2, extent:x1});

  window.addEventListener('mousemove', function(event) {
    var dt = Date.now();

    df.update(mx, event.pageX - 10)
      .update(my, event.pageY - 20)
      .run();

    console.log(Date.now() - dt, dg.value.length, ft.value, x1.value);
  });

  df.run();
}

function layout() {
  // Width / Height / Padding example
  function updateWidth(_) {
    return Math.min(Math.max(_.mouseX, _.wMin), _.wMax);
  }
  function updateHeight(_) {
    return Math.min(Math.max(_.mouseY, _.hMin), _.hMax);
  }
  function updateTotalWidth(_) {
    return _.padL + _.w + _.padR;
  }
  function updateTotalHeight(_) {
    return _.padT + _.h + _.padB;
  }
  function render(_) {
    var outer = document.querySelector(_.outer),
        inner = document.querySelector(_.inner);
    outer.setAttribute('width',  _.tw);
    outer.setAttribute('height', _.th);
    inner.setAttribute('x',      _.padL);
    inner.setAttribute('y',      _.padT);
    inner.setAttribute('width',  _.w);
    inner.setAttribute('height', _.h);
  }

  var df = new dataflow.Dataflow(),
      wMin = df.add(100),
      wMax = df.add(500),
      hMin = df.add( 50),
      hMax = df.add(400),
      pad  = df.add( 10),
      mx   = df.add(  0),
      my   = df.add(  0),
      w    = df.add(updateWidth,  {mouseX:mx, wMin:wMin, wMax:wMax}),
      h    = df.add(updateHeight, {mouseY:my, hMin:hMin, hMax:hMax}),
      tw   = df.add(updateTotalWidth, {w:w, padL:pad, padR:pad}),
      th   = df.add(updateTotalHeight, {h:h, padT:pad, padB:pad}),
      draw = df.add(render, {inner:'rect#inner',outer:'rect#outer',
                    w:w, h:h, tw:tw, th:th, padL:pad, padT:pad});

  window.addEventListener('mousemove', function(event) {
    if (!event.buttons) return;
    df.update(mx, event.pageX - 20)
      .update(my, event.pageY - 120)
      .run();
  });

  df.run();
}

function normal(mean, stdev) {
  mean = mean || 0;
  stdev = stdev || 1;
  var next;
  return function() {
    var x = 0, y = 0, rds, c;
    if (next !== undefined) {
      x = next;
      next = undefined;
      return x;
    }
    do {
      x = Math.random()*2-1;
      y = Math.random()*2-1;
      rds = x*x + y*y;
    } while (rds === 0 || rds > 1);
    c = Math.sqrt(-2*Math.log(rds)/rds); // Box-Muller transform
    next = mean + y*c*stdev;
    return mean + x*c*stdev;
  };
}
